<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/vendedor.css"> <!-- Ruta corregida -->
    <title>Registro de Productos | SantoSneakers</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Formulario de Registro de Producto -->
        <div class="form-container product-form">
            <form id="productForm">
                <h2>Registrar Producto</h2>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-solid fa-globe"></i></a>
                    <a href="#" class="icon"><i class="fa-solid fa-money-bill"></i></a>
                    <a href="#" class="icon"><i class="fa-solid fa-check"></i></a>
                    <a href="#" class="icon"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <span>Recuerda llenar todos los espacios correctamente</span>
                <input type="text" id="nombreProducto" placeholder="Nombre del Producto" required />
                <input type="text" id="descripcionProducto" placeholder="Descripción del Producto" required />
                <input type="number" id="precioProducto" placeholder="Precio del Producto" required />
                <label for="categoriaProducto">Categoría del Producto</label>
                <select id="categoriaProducto" required></select>
                <input type="number" id="cantidadProducto" placeholder="Cantidad en Inventario" required />
                <button type="button" id="agregarOtroProducto">Agregar este y otro producto</button>
                <button type="submit">Registrar Producto(s)</button>
            </form>
        </div>
    </div>

    <div class="logout-button">
        <button id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
    <script src="../js/vendedorPanel.js"></script>
</body>
</html>
